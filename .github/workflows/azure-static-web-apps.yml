name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Verify build output
        run: |
          echo "Contents of dist/public directory:"
          ls -la ./dist/public
          echo "Build size:"
          du -sh ./dist/public
          echo "File count:"
          find ./dist/public -type f | wc -l
          echo "Large files (>10MB):"
          find ./dist/public -type f -size +10M -exec ls -lh {} \;
          echo "Checking for problematic file names:"
          find ./dist/public -type f -name "*Icon*" -o -name ".*" | head -20
          echo "Total size in bytes:"
          du -sb ./dist/public | cut -f1

      - name: Clean problematic files
        run: |
          # Remove any Icon files that might cause issues
          find ./dist/public -name "*Icon*" -type f -delete 2>/dev/null || true
          find ./dist/public -name ".*" -type f -delete 2>/dev/null || true
          echo "Cleaned file count:"
          find ./dist/public -type f | wc -l
          
      - name: Verify index.html exists
        run: |
          if [ ! -f "./dist/public/index.html" ]; then
            echo "ERROR: index.html not found in dist/public!"
            exit 1
          fi
          echo "âœ… index.html found at: ./dist/public/index.html"
          echo "File size: $(ls -lh ./dist/public/index.html | awk '{print $5}')"

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          api_location: "" 
          output_location: "dist/public"
          skip_app_build: true
          skip_api_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"